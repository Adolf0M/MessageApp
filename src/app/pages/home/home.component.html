<main class="flex flex-row">
  <section class="flex flex-col w-2/4 bg-base-300">
    <app-navbar class="border-r border-slate-600"/>
    <div class="h-full border-r border-slate-600">
      <div class="flex-row space-x-2 py-2 px-6">
        <button class="btn rounded-full w-[5rem] text-sm btn-primary">Chats</button>
        <button class="btn rounded-full w-[5rem] text-sm btn-ghost">Grupos</button>
        <button class="btn rounded-full w-[7rem] text-sm btn-ghost">No leidos</button>
