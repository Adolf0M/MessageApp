<div class="flex flex-col items-center justify-center h-screen">
  <div class="bg-base-300 p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="">
      <div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-50">
          Crea tu cuenta
        </h2>
        <p class="mt-2 text-center text-gray-600 dark:text-gray-400">
          ¿Ya tienes una cuenta?
          <a class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300"
            routerLink="/login">
            Inicia sesión
          </a>
        </p>
      </div>
      <form class="space-y-4" action="#" method="POST">
        <div>
          <label
            class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="name">
            Nombre
          </label>
          <div class="mt-1">
            <input
              class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
              id="name" autocomplete="name" required="" type="text" name="name" />
          </div>
        </div>
        <div>
          <label
            class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="email">
            Correo electrónico
          </label>
          <div class="mt-1">
            <input
              class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
              id="email" autocomplete="email" required="" type="email" name="email" />
          </div>
        </div>
        <div>
          <label
            class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="password">
            Contraseña
          </label>
          <div class="mt-1">
            <input
              class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
              id="password" autocomplete="new-password" required="" type="password" name="password" />
          </div>
        </div>
        <div>
          <label
            class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-gray-700 dark:text-gray-300"
            for="confirm-password">
            Confirma tu contraseña
          </label>
          <div class="mt-1">
            <input
              class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
              id="confirm-password" autocomplete="new-password" required="" type="password" name="confirm-password" />
          </div>
        </div>
        <div>
          <button
            class="items-center whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus:ring-indigo-600"
            type="submit"
            routerLink="/home">
            Registrate
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
